<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>

    <!-- Formulario número 1 -->
    <section class="primer-formulario">
        <div class="card-form">
            <div class="head-form">
                <h1>Iniciar sesión</h1>
            </div>
            <form>
                <input required type="text" name="user" placeholder="Usuario" id="user">
                <input required type="password" name="password" placeholder="Contraseña" id="pass">
                <div class="remember-me">
                    <input type="checkbox">
                    <span>Recordar contraseña</span>
                </div>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </section>

    <!-- Formulario número 2 -->
    <section class="segundo-formulario">
        <div class="card-form">
            <div class="head-form">
                <h1>Iniciar sesión</h1>
            </div>
            <form>
                <input required type="text" name="user" placeholder="Usuario" id="user">
                <input required type="password" name="password" placeholder="Contraseña" id="pass">
                <div class="remember-me">
                    <input type="checkbox">
                    <span>Recordar contraseña</span>
                </div>
                <button type="submit">Continuar</button>
            </form>
        </div>
    </section>
</body>

</html>
